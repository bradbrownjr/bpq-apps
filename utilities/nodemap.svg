  <style>
    .node { cursor: pointer; }
    .node:hover circle { r: 10; }
    .node text { font-family: sans-serif; font-size: 10px; }
    .connection { stroke-opacity: 0.6; transition: stroke-opacity 0.2s, stroke-width 0.2s; }
    .connection:hover { stroke-opacity: 1.0; stroke-width: 4; }
    .connection.highlighted { stroke-opacity: 1.0; stroke-width: 4; }
    .connection.dimmed { stroke-opacity: 0.15; }
    .legend text { font-family: sans-serif; font-size: 11px; }
    .title { font-family: sans-serif; font-size: 16px; font-weight: bold; }
    .state { fill: #e8e8e8; stroke: #999; stroke-width: 1; }
    .county { fill: none; stroke: #bbb; stroke-width: 0.5; stroke-dasharray: 2,2; }
    .state-label { font-family: sans-serif; font-size: 12px; fill: #666; }
  </style>
  <script><![CDATA[
    function highlightNode(callsign) {
      // Dim all connections
      var connections = document.querySelectorAll(".connection");
      connections.forEach(function(conn) {
        conn.classList.add("dimmed");
        conn.classList.remove("highlighted");
      });
      // Highlight connections for this node
      var nodeConns = document.querySelectorAll(".connection[data-from='" + callsign + "'], .connection[data-to='" + callsign + "']");
      nodeConns.forEach(function(conn) {
        conn.classList.remove("dimmed");
        conn.classList.add("highlighted");
      });
    }
    function unhighlightAll() {
      var connections = document.querySelectorAll(".connection");
      connections.forEach(function(conn) {
        conn.classList.remove("dimmed", "highlighted");
      });
    }
  ]]></script>
